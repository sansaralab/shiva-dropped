language: python
python:
  - '3.5'
cache: pip

env:
  global:
  - NODE_ENV=test
  - PGPORT=5432
  - PGHOST=localhost

addons:
  postgresql: "9.5"

services:
  - postgresql

install:
  - pip3 install -r ./requirements.txt

before_script:
  - psql -U postgres -c "create user shivauser with password '1';"
  - psql -U postgres -c "alter role shivauser with superuser;"

script: python3 ./manage.py test --no-input
